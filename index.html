<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句の世界</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>俳句の世界</h1>
        <!-- 固定画像 -->
        <img src="行合崎.jpg" alt="俳句の画像" class="header-image">
        <form id="haiku-form">
            <label for="haiku-input">俳句を投稿する:</label>
            <input type="text" id="haiku-input" placeholder="ここに俳句を入力してください">
            <input type="text" id="author-input" placeholder="投稿者名（空欄可）">
            <button type="button" onclick="addHaiku()">投稿する</button>
        </form>
        <ul id="haiku-list"></ul>
    </div>
    <!-- 削除ボタン非表示のボタンを右下に配置 -->
    <button id="toggle-delete-btn" onclick="toggleDeleteButtons()">削除ボタンを表示する</button>
    <script src="script.js"></script>
</body>
</html>
