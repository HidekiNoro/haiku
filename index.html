<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句の世界</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>俳句の世界</h1>
    </header>
    <main>
        <form id="haiku-form">
            <input type="text" id="haiku-input" placeholder="俳句を入力" required>
            <input type="text" id="author-input" placeholder="投稿者名（任意）">
            <button type="submit">投稿する</button>
        </form>
        <ul id="haiku-list">
            <!-- ここに投稿された俳句が表示されます -->
        </ul>
    </main>
    <button id="toggle-delete-btn">削除ボタンの表示</button>
    <footer>
        © 2024 俳句の世界
    </footer>
    <script src="script.js"></script>
</body>
</html>
