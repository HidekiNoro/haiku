<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句の世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>俳句の世界</h1>
        <p>ようこそ、古葉の俳句の世界へ</p>
    </header>
    <main>
        <div id="content-wrapper">
            <!-- 左側に画像を追加 -->
            <div id="sidebar">
                <img src="your-image.jpg" alt="風景写真" id="sidebar-image">
                <p id="author-fixed">古葉</p>
            </div>

            <!-- メインの俳句投稿部分 -->
            <div id="main-content">
                <h2>あなたの心に響く俳句を投稿しましょう</h2>
                <form id="haiku-post-form">
                    <input type="text" id="haiku-input" placeholder="俳句を入力してください">
                    <input type="text" id="name-input" placeholder="名前を入力してください">
                    <button type="button" id="post-haiku">投稿する</button>
                </form>
                <ul id="haiku-list"></ul>
            </div>
        </div>
    </main>
    <button id="toggle-delete">削除ボタンの表示・非表示</button>
    <footer>
        <p>© 2024 俳句の世界</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
