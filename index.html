<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俳句の世界</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #f4f4f4;
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }
    .main-image {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
    }
    .form-container {
        margin: 20px 0;
    }
    #haiku-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    #haiku-form input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    #haiku-form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #haiku-form button:hover {
        background-color: #0056b3;
    }
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #007BFF;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px auto;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
    footer {
        margin-top: 20px;
        background-color: #f4f4f4;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>俳句の世界</h1>
  </header>

  <main>
    <img src="行合崎.jpg" alt="風景画像" class="main-image">

    <div class="form-container">
      <form id="haiku-form">
        <input type="text" id="haiku-input" placeholder="俳句を入力してください">
        <input type="text" id="name-input" placeholder="投稿者名（匿名可）">
        <button type="submit">投稿</button>
      </form>
    </div>

    <ul id="haiku-list"></ul>
    
    <!-- 戻るボタン -->
    <a href="index.html" class="back-button">戻る</a>
  </main>

  <footer>
    <p>© 2024 俳句の世界</p>
  </footer>
</body>
</html>
