<html lang="ja">
<head>

    <title>俳句の世界</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3816097492633153"
     crossorigin="anonymous"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3816097492633153"
     crossorigin="anonymous"></script>

    <a href="http://dokusyopakuri.seesaa.net/" target="_blank" class="back-button">

<body>


    <style>
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2em;
        color: white;
        background-color: #007BFF;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #0056b3; /* 少し濃い青 */
    }
</style>

    <div class="container">
        <h1>俳句の世界</h1>
        <!-- 固定画像 -->
        <img src="images/行合崎.jpg" alt="行合崎の画像" class="header-image">
        <h3>神様がくれた人生への喜びの感謝として俳句を作ろう</h3>
        
        <!-- Scratchの埋め込み -->
        <div class="scratch-container">
            <h2>俳句猫の世界</h2>
            <iframe src="https://scratch.mit.edu/projects/1115103417/embed" 
                    allowtransparency="true" 
                    width="485" 
                    height="402" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen>
            </iframe>
        </div>

        <form id="haiku-form">
            <label for="haiku-input">俳句を投稿する:</label>
            <input type="text" id="haiku-input" placeholder="ここに俳句を入力してください" required>
            <input type="text" id="author-input" placeholder="投稿者名（空欄可）">
            <button type="button" onclick="addHaiku()">投稿する</button>
        </form>
        
        <!-- アフィリエイトリンクの追加 -->
        <div class="affiliate-link">
            <a href="https://px.a8.net/svt/ejp?a8mat=3ZMAAP+9LWW0Q+33C2+IEIB6" rel="nofollow">
                あなたの医学書・医学専門書 高く買います!!全国送料無料「メディカルマイスター」
            </a>
            <img border="0" width="1" height="1" src="https://www17.a8.net/0.gif?a8mat=3ZMAAP+9LWW0Q+33C2+IEIB6" alt="">
        </div>
        
        <ul id="haiku-list"></ul>
        
        <!-- アクセスカウンターの表示 -->
        <p id="access-count">アクセス数: 0</p>
    </div>
    
    <!-- 削除ボタン非表示のボタンを右下に配置 -->
    <button id="toggle-delete-btn" onclick="toggleDeleteButtons()">削除ボタンを表示する</button>
    
    <script src="script.js"></script>
</body>
</html>
